<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калористика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Калористика</h1>
    <nav>
        <a href="#about">О нас</a>
        <a href="#colors">Цвета</a>
        <a href="#contact">Контакты</a>
    </nav>
</header>

<div class="container">
    <section id="about">
        <h2>О нас</h2>
        <p>Мы изучаем сочетания цветов и их влияние на восприятие.</p>
    </section>

    <section id="colors">
        <h2>Цвета</h2>
        <div class="color-box" style="background-color: #FF5733;"></div>
        <div class="color-box" style="background-color: #33FF57;"></div>
        <div class="color-box" style="background-color: #3357FF;"></div>
        <div class="color-box" style="background-color: #F1C40F;"></div>
        <div class="color-box" style="background-color: #8E44AD;"></div>
        <div class="color-box" style="background-color: #E67E22;"></div>
    </section>

    <section id="contact">
        <h2>Контакты</h2>
        <p>Свяжитесь с нами по электронной почте: info@coloristics.com</p>
    </section>
</div>

<footer>
    <p>&copy; 2023 Калористика. Все права защищены.</p>
</footer>

</body>
</html>
